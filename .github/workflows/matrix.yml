name: Matrix

on: push

jobs:
  node-version:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node_version: [6, 8, 10]
        include: 
          - os: ubuntu-latest
            node_version: 8
            is_ubuntu_8: "true"
            #this adds extra array value to node_version array
        exclude: 
          - os: ubuntu-latest
            node_version: 6
          - os: macos-latest
            node: version 8
        #fail-fast:true - further jobs will not run if first step fails
    runs-on: ${{ matrix.os }}
    env:
      IS_UBUNTU_8: ${{ matrix.is_ubuntu_8 }}
    steps:
        - name: Log node version
          run: node -v
        - uses: actions/setup-node@v1
          with:
            node-version: ${{ matrix.node_version }}
        - name: Log node version
          run: | 
            node -v
            echo $IS_UBUNTU_8
