name: Shell Commands

on: [push]

jobs: 
    run-shell-Command:
      runs-on: ubuntu-latest
      steps:
        - name: 'echo a string'
          run: echo 'Hello World'
        - name: multiline script    
          run: |
            node -v
            npm -v
        - name: python Command
          shell: python
          run: |
            import platform
            print(platform.processor())
    run-windows-Commands:
      runs-on: windows-latest
      needs: ['run-shell-Command']
      steps:
        - name: Directory Powershell
          run: Get-Location
        - name: Directory Bash
          run: pwd
          shell: Bash