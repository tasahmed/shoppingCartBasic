name: Action Workflow

on: [push]

jobs:
  run-github-Action:
    runs-on: ubuntu-latest
    steps:
      - name: list scirpt
        run: |
          ls
          pwd
      - name: Simple js Action
        id: sjsa
        uses: actions/hello-world-javascript-action@v1
        with: 
          who-to-greet: Taslim
      - name: Log greeting time
        run: echo "${{ steps.sjsa.output.time }}"